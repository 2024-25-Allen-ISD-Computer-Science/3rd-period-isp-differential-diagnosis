
<!DOCTYPE html>

<head>

    <title>Symptom Checker</title>
    <link rel="stylesheet" href="homepage.css">

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/d6b350c714.js" crossorigin="anonymous"></script>

<body>
    <section class = "header">
        <nav>
        <img class = "transparentLogo" src ="/realhomepage/Differential_Diagnosis_Logo-removebg-preview.png">
        <div class ="nav-links">
            <ul>
                <li><a href ="">HOME</a></li>
                <li><a href ="">ABOUT</a></li>
                <li><a href ="">YOUR DISEASES</a></li>
                <li><a href =""> SETTINGS</a></li>
                <li><a href =""> CONTACT</a></li>
            </ul>
        </div>
        </nav>
        <div class="text-box">
            <hl>Diagnose Your Disease</hl>
            <p>Find out what your disease is with a highly sophisticated algorithm with thousands of symptoms and possible diagnoses. No doctor, no fees, and all secure.</p>
        </div>
    </section>
    <img class="logo" src="/realhomepage/Differential Diagnosis Logo.jpg" alt="Logo">
    <div class="search-box">

        </div>

        </div>

    <div class ="symptoms-list">
        <div class="banana">
            <h4>
                Your Symptoms
                <button><i class="fa-solid fa-magnifying-glass"></i></button>
            </h4>
            <div>
                <ul id="listofsymptoms">


                </ul> 
            </div>
        </div>
    </div>
    <script src="autocomplete.js"></script>
