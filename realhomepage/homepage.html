
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Symptom Checker</title>
    <link rel="stylesheet" href="homepage.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/d6b350c714.js" crossorigin="anonymous"></script>
</head>
<body>
    <img class="logo" src="/realhomepage/Differential Diagnosis Logo.jpg " alt="Logo">
    <div class="search-box">
        <div class="row">
            <input type="text" id="input-box" placeholder="Type Symptoms"
            autocomplete ="off">
            <button><i class="fa-solid fa-plus"></i></button>
        </div>
        <div class="result-box">
        </div>
    </div>
    <div class ="symptoms-list">
        <div class="banana">
            <h4>
                Your Symptoms
            </h4>
            <button><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
    </div>
    <script src="autocomplete.js"></script>
</body>
</html>
