<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Symptom Checker</title>
    <link rel="stylesheet" href="/static/css/homepage.css">
</head>
<body>
    <h1>Welcome {{save}}!</h1>
    <h2>Symptom Checker</h2>
    <form id="symptomForm">

        <label for="symptoms">Describe Your Symptoms:</label>
        <textarea id="symptoms" name="symptoms" rows="4" cols="50" placeholder="e.g., headache, fever..." required></textarea>

        <label>Select any relevant existing conditions:</label>
        <input type="checkbox" id="diabetes" name="diabetes" value="diabetes">
        <label for="diabetes">Diabetes</label>
        <input type="checkbox" id="hypertension" name="hypertension" value="hypertension">
        <label for="hypertension">Hypertension</label>
        <input type="checkbox" id="asthma" name="asthma" value="asthma">
        <label for="asthma">Asthma</label>

        <button type="submit">Submit</button>
    </form>

    <form action="/protected" method="POST">
        <button value="Log Out" name="Submit">Log Out</button>
      </form><br><br>

    <script>
        document.getElementById('symptomForm').addEventListener('submit', function(event) {
            event.preventDefault();
            alert('Form submitted successfully!');
            // code here to send stuff to server
        });
    </script>
</body>
</html>
