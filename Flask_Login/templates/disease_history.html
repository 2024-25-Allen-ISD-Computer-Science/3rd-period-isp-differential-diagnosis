<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disease History</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f9f9f9;
            color: #333;
            line-height: 1.6;
        }
        
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100000;
            margin: 1.5%;
            height: 80px;
            background-color: #34495e;
            border-radius: 50px;
            position: fixed;
            top: 0;
            width: 95%;
            padding: 0 20px;
            transition: 0.5s;
        }

        nav.sticky {
            background: rgba(52, 73, 94, 0.8);
            margin: 0%;
            width: 98%;
            border-radius: 0px;
        }

        .transparentLogo {
            height: 150px;
            transition: transform 1s;
            z-index: 1000000000;
        }

        .transparentLogo:hover {
            animation: thump 0.5s infinite;
        }

        .nav-links {
            flex: 1;
            text-align: right;
            align-items: center;
            justify-content: center;
        }

        .nav-links ul li {
            list-style: none;
            display: inline-block;
            padding: 8px 12px;
            position: relative;
        }

        .nav-links ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 20px;
            margin: 0 15px;
            font-family: "Poppins", sans-serif;
            font-weight: bold;
            font-style: normal;
            z-index: 1000000;
            transition: transform 2s;
        }

        .nav-links ul li:hover a {
            color: #fa9696;
            transition: 0.5s;
        }

        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 2rem;
        }
        
        header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        h1 {
            color: #2c3e50;
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }
        
        .disease-list {
            display: flex;
            display: grid;
            flex-wrap:wrap;
            justify-content: center;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
        }
        
        .disease-card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 1.5rem;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        .disease-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
        }
        
        .disease-name {
            color: #2c3e50;
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid #3498db;
        }
        
        .disease-date {
            color: #7f8c8d;
            font-size: 1rem;
            font-weight: 500;
        }
        
        .footer-image {
            width: 100%;
            max-height: 300px;
            object-fit: cover;
            margin-top: 2rem;
        }
        
        @media (max-width: 768px) {
            .disease-list {
                grid-template-columns: 1fr;
            }
            
            .navbar {
                flex-direction: column;
                padding: 1rem;
            }
            
            .nav-links {
                margin-top: 1rem;
                width: 100%;
                justify-content: space-around;
            }
            
            .nav-links li {
                margin-left: 0;
            }
        }

        .add-card-button {
            margin: 20px auto;
            padding: 10px 20px;
            display: block;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 200px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .add-card-button:hover {
            background-color: #2874a6; /* Darker blue on hover */
        }
    </style>
</head>
<body>
    <nav id="navbar">
        <a href="http://127.0.0.1:5500/realhomepage/homepage.html">
            <img class="transparentLogo" src="../static/img/Differential_Diagnosis_Logo-removebg-preview.png" alt="Differential Diagnosis Logo">
        </a>
        <div class="nav-links">
            <ul>
                <li><a href="/home">HOME</a></li>
                <li><a href="">ABOUT</a></li>
                <li><a href="">YOUR DISEASES</a></li>
                <li><a href="">SETTINGS</a></li>
                <li><a href="">CONTACT</a></li>
            </ul>
        </div>
    </nav>
    
    <div class="container">
        <header>
            <h1>Disease History</h1>
            <p>Your comprehensive health record tracking system</p>
        </header>
        
        <div class="disease-list">
            {% for disease, date in disease_history %}
                <div class="disease-card">
                    <h2 class="disease-name">{{ disease }}</h2>
                    <p class="disease-date">{{ date }}</p>
                </div>
            {% endfor %}
        </div>
        <button class="add-card-button">
            Add New Disease
        </button>
        <img src="../static/img/housemd.jpg" alt="Footer Image" class="footer-image">
    </div>
    <script src = "../static/js/new_disease.js"></script>
</body>
</html>
