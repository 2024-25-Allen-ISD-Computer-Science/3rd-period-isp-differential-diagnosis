<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - Differential Diagnosis</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/homepage.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/d6b350c714.js" crossorigin="anonymous"></script>
</head>
<body>
    <section class="header">
        <nav>
            <img class="transparentLogo" src="{{ url_for('static', filename='img/Differential_Diagnosis_Logo-removebg-preview.png') }}">
            <div class="nav-links">
                <ul>
                    <li><a href="/home">HOME</a></li>
                    <li><a href="/disease_history">YOUR DISEASES</a></li>
                    <li><a href="/logout">LOGOUT</a></li>
                </ul>
            </div>
        </nav>
    </section>

    <div class="error-container" style="text-align: center; padding: 50px; max-width: 800px; margin: 0 auto;">
        <div style="background: #fff; padding: 40px; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1);">
            <i class="fa-solid fa-exclamation-triangle" style="font-size: 64px; color: #ff6b6b; margin-bottom: 20px;"></i>
            <h1 style="color: #333; margin-bottom: 20px;">Oops! Something went wrong</h1>
            <p style="color: #666; font-size: 18px; line-height: 1.6; margin-bottom: 30px;">{{ message }}</p>
            
            <div style="margin-top: 30px;">
                <a href="/home" class="btn btn-primary" style="background: #007bff; color: white; padding: 12px 24px; text-decoration: none; border-radius: 5px; margin-right: 15px;">
                    <i class="fa-solid fa-home"></i> Back to Home
                </a>
                <a href="/disease_history" class="btn btn-secondary" style="background: #6c757d; color: white; padding: 12px 24px; text-decoration: none; border-radius: 5px;">
                    <i class="fa-solid fa-history"></i> View History
                </a>
            </div>
        </div>
    </div>

    <style>
        .btn:hover {
            opacity: 0.8;
            transform: translateY(-2px);
            transition: all 0.3s ease;
        }
    </style>
</body>
</html>
